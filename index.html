<!DOCTYPE html>
<html lang="en">

<head onload="getCourses()">
    <meta charset="UTF-8">
    <title>Golf Score Card</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link type="text/css" href="css/main.css" rel="stylesheet">

</head>

<body>
    <div class="container green">
        <div class="row marginBox">
            <div class="col-xs-4 col-md-4">
                <select id="courseSelect" class="form-control" onchange="runCourse(document.getElementById('courseSelect').value)"></select>
            </div>
            <div class='col-xs-3 col-md-3'>
                <select id="lengthSelect" class='form-control' onchange="placeTeeInfo()"></select>
            </div>
            <div class='col-xs-3 col-md-3'>
                <select id="teeOff" class="form-control" onchange="initPlayers(document.getElementById('lengthSelect').value)"></select>
            </div>
            <div class='col-xs-2 col-md-2' id='geoButton'></div>

        </div>
        <div class='row courses' id='courseEntry'></div>
        <div class='row courses' id="playerEntry">
            <div class="col-xs-12" id="playerContainer">
                <h3>Please select a course, how many holes you would like to play, and your preferred tee.</h3>
            </div>
        </div>
        <div class='row courses' id='courseEntry2'></div>
        <div class='row courses' id='playerEntry2'></div> <!-- Pretend these dont exist okay? -->
        <div class='row courses' id='playerButton'></div>
        <div class='row marginBox'>
            <div class='col-xs-3'></div>
            <div class="col-xs-6">
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmiXBLuqOYrtXAdM_e5SBm9WfHBABKb-0&callback=initMap"></script>
<script type="text/javascript" src="js/ajax.js"></script>

</html>
